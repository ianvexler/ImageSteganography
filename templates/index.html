<!DOCTYPE html>
<html>
<head>
    <title>Image Watermark Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<h1 class="text-center mt-5">
    Image Watermark Tool
</h1>

<div class="d-flex flex-row justify-content-center pt-5 mb-4 mx-5">
    <!-- Watermark Embedder -->
    <div class="flex-fill card">
        <div class="card-header bg-primary text-white">
            Watermark Embedder
        </div>
        <div class="card-body">
            <form action="/embed" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Carrier Image</label>
                    <input type="file" class="form-control" name="carrier" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Watermark Image</label>
                    <input type="file" class="form-control" name="watermark" required>
                </div>
                <button type="submit" class="btn btn-primary">Embed</button>
            </form>
        </div>
    </div>

    <!-- Watermark Recovery -->
    <div class="flex-fill card mx-4">
        <div class="card-header bg-success text-white">
            Watermark Recovery
        </div>
        <div class="card-body">
            <form id="recover-form" action="/recover" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Image to Check</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Watermark Image</label>
                    <input type="file" class="form-control" name="watermark" required>
                </div>
                <button type="submit" class="btn btn-success">Recover</button>
            </form>
            <div id="recover-alert"></div>
        </div>
    </div>

    <!-- Tampering Detector -->
    <div class="flex-fill card">
        <div class="card-header bg-danger text-white">
            Tampering Detector
        </div>
        <div class="card-body">
            <form id="tamper-form" action="/tamper" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Image to Check</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Watermark Image</label>
                    <input type="file" class="form-control" name="watermark" required>
                </div>
                <button type="submit" class="btn btn-danger">Detect Tampering</button>
            </form>
            <div id="tamper-alert"></div>
        </div>
    </div>    
</div>

<div class="alert alert-warning text-center mx-auto mt-3 d-flex align-items-center justify-content-center gap-2" style="max-width: 800px;">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span>It is recommended to use <strong>.png</strong> or <strong>.tif</strong> images only to ensure proper watermarking and recovery.</span>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    function handleForm(formId, url, alertId) {
        const form = document.getElementById(formId);
        
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch(url, {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            
            const verified = result.result;
            const message = result.message;
            const status = result.status;

            if (result.image) {
                const link = document.createElement("a");
                link.href = `data:image/png;base64,${result.image}`;
                link.download = "tampered.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            const alertHTML = `
                <div class="alert alert-${status} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            document.getElementById(alertId).innerHTML = alertHTML;
        });
    }

    handleForm("recover-form", "/recover", "recover-alert");
    handleForm("tamper-form", "/tamper", "tamper-alert");
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
